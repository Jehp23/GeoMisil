<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localizador :: SYS-TRACE v1.0</title>

  <!-- Leaflet (CSS + JS) desde CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="scan-paused">
  <div class="crt-overlay"></div>

  <header class="panel">
    <h1>SYS-TRACE // GEO-LOCK</h1>
    <p>Initializing secure channel... <span class="blink">▌</span></p>
  </header>

  <div id="status" class="panel console" role="status" aria-live="polite"></div>

  <div class="toolbar panel">
    <button id="btnLocate" class="btn neon">▶ Obtener ubicación</button>
    <button id="btnCopy" class="btn">⎘ Copiar coords</button>
    <button id="btnClear" class="btn danger">✖ Limpiar</button>
  </div>

  <div id="map" class="panel" aria-label="Mapa con tu ubicación"></div>

  <div class="info panel">
    <div>LAT: <code id="lat">—</code> | LNG: <code id="lng">—</code> | ACC: <code id="acc">—</code> m</div>
    <p class="tip">
      Si denegás permisos, hacé <b>click en el mapa</b> para posicionar manualmente.
    </p>
  </div>

  <!-- Script propio -->
  <script src="script.js"></script>
</body>
</html>
